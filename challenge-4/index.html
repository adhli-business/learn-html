<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Simulasi Cicilan Motor</title>
</head>

<body>
    <h2>Simulasi Cicilan Motor</h2>

    <label>Harga Motor (Rp):</label><br>
    <input type="number" id="hargaMotor" /><br><br>

    <label>Uang Muka (DP) (Rp):</label><br>
    <input type="number" id="dp" /><br><br>

    <label>Tenor (bulan):</label><br>
    <select id="tenor">
        <option value="12">12 bulan (5%)</option>
        <option value="24">24 bulan (8%)</option>
        <option value="36">36 bulan (10%)</option>
        <option value="48">48 bulan (12%)</option>
    </select><br><br>

    <!-- <label>Bunga per Tahun (%):</label><br>
    <input type="number" id="bunga" placeholder="Contoh: 8" /><br><br> -->

    <label>Pemasukan:</label><br>
    <input type="number" id="income"/><br><br>

    <button onclick="hitungCicilan()">Hitung Cicilan</button>

    <h3>Hasil:</h3>
    <div id="hasil"></div>

    <script>
        function hitungCicilan() {
            const harga = parseFloat(document.getElementById("hargaMotor").value);
            const dp = parseFloat(document.getElementById("dp").value);
            const tenor = parseInt(document.getElementById("tenor").value);
            // const bungaInput = parseFloat(document.getElementById("bunga").value);
            const pemasukan = parseFloat(document.getElementById("income").value);
            const hasilDiv = document.getElementById("hasil");

            // Validasi input
            if (isNaN(harga) || isNaN(dp) || isNaN(pemasukan)) {
                hasilDiv.innerHTML = "<span style='color:red;'>Harga, DP, dan Pemasukan harus diisi dengan angka.</span>";
                return;
            }

            // buat kondisi ketika dp kurang dari 30%
            const minDp = 0.3 * harga;
            if (dp < minDp) {
                hasilDiv.innerHTML = `<span style='color:red;'>DP minimal harus 30% dari harga motor Rp ${minDp} </span>`;
                return;
            }

            // buat kondisi ketika pemasukan kurang dari rp 3.000.000
            const minPemasukan = 3000000;
            if (pemasukan < minPemasukan) {
                hasilDiv.innerHTML = `<span style='color:red;'>Pemasukan minimal anda untuk mengangsur adalah Rp ${minPemasukan.toLocaleString( )} </span>`;
                return;
            }

            // buat perjitungan bunga
            const pinjaman = harga - dp;
            let bungaPerTahun = 0;

            switch (tenor) {
                case 12:
                    bungaPerTahun = 5/100;
                    break;
                case 24:
                    bungaPerTahun = 8/100;
                    break;
                case 36:
                    bungaPerTahun = 10/100;
                    break;
                case 48:
                    bungaPerTahun = 12/100;
                    break;
                default:
                    break;
            }
            
            const totalBunga = pinjaman * bungaPerTahun;

            // Perhitungan
            const totalPembayaran = pinjaman + totalBunga;
            const cicilanBulanan = totalPembayaran / tenor;

            hasilDiv.innerHTML = `
        <p>Pemasukan: Rp ${pemasukan.toLocaleString()}</p>
        <p>Harga Motor: Rp ${harga.toLocaleString()}</p>
        <p>DP: Rp ${dp.toLocaleString()}</p>
        <p>Pinjaman: Rp ${pinjaman.toLocaleString()}</p>
        <p>Bunga: ${bungaPerTahun*100}%</p>
        <p>Total Pembayaran: Rp ${totalPembayaran.toLocaleString()}</p>
        <p><strong>Cicilan per bulan: Rp ${cicilanBulanan.toLocaleString(undefined, { maximumFractionDigits: 0 })}</strong></p>`;
        }
    </script>
</body>

</html>
